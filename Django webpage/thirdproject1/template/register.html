<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:silver">
<h2 style="background-color:teal; color:red" align="center"><i>REGISTRATION FORM</i></h2>
<form action='' method="post" align="center" >
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br><br>
    <input type="text" name="first_name" placeholder="Enter your firstname"><br><br>
    <input type="text" name="last_name" placeholder="Enter your lastname"><br><br>
    <input type="email" name="email" placeholder="Enter your email"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="confirmpassword" placeholder="confirm password "><br><br>
    <input type="submit" name="submit">




</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}


</body>
</html>
